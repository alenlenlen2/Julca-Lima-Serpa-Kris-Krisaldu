<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Datos del Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Encabezado */
        .header {
            background-color: #ffffff;
            padding: 20px 50px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #4CAF50; /* Krisaldu en verde */
        }

        /* Información del usuario */
        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-info span {
            font-size: 18px;
            color: #333;
        }

        /* Sección de la tabla de pacientes */
        .table-container {
            display: flex;
            justify-content: space-between;
            padding: 30px;
            width: 80%;
            margin: 30px auto;
        }

        /* Contenedor de la tabla de paciente */
        .patient-info {
            width: 65%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Títulos e información del paciente */
        .patient-info h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .patient-info p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #777;
        }

        /* Contenedor del video */
        .video-box {
            background-color: #ddd;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            margin-top: 20px;
            border-radius: 5px;
        }

        /* Sección de retroalimentación */
        .feedback-section {
            width: 30%;
            padding: 20px;
            background-color: #0277bd;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Retroalimentación Títulos y Mensaje */
        .feedback-section h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .feedback-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            background-color: #fff;
            font-size: 16px;
            color: #333;
            resize: none;
            box-sizing: border-box; /* Para que se mantenga centrado */
        }

        .feedback-section button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .feedback-section button:hover {
            background-color: #45a049;
        }

        /* Estilos del botón Regresar */
        .back-button {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .back-button:hover {
            background-color: #e64a19;
        }

    </style>
</head>

<body>

<div class="header">
    <div class="logo">
        <h1>Krisaldu</h1>
    </div>
    <div class="user-info">
        <img src="https://via.placeholder.com/40" alt="Imagen de usuario">
        <span>Hola, Carlos Serna</span>
    </div>
</div>

<div class="table-container">
    <!-- Información del paciente -->
    <div class="patient-info">
        <h3>Datos del Paciente</h3>
        <p><strong>Usuario:</strong> Juan Pérez</p>
        <p><strong>Edad:</strong> 30 años</p>

        <!-- Video del paciente -->
        <div class="video-box">
            <p>Video</p>
        </div>
    </div>

    <!-- Retroalimentación -->
    <div class="feedback-section">
        <h3>Mensaje al Paciente</h3>
        <textarea placeholder="Escribe un mensaje para el paciente..."></textarea>
        <button>Enviar mensaje</button>
        <!-- Botón de regresar -->
        <button class="back-button" onclick="window.location.href='/terapeuta';">Regresar</button>
    </div>
</div>

</body>

</html>
